<!DOCTYPE html>
<html>

<head>
  <title>Jeopardy</title>
  <link rel="stylesheet" href="assets/stylesheets/main.css">
</head>

<body>
  <div>

    <div id="heading">
      <h1><span id="main_heading">Jeopardy Lite!</span> </h1>
      <h3>Score: <span id="score">0</span></h3>
    </div>

    <div id="question_area">

      <div>
        <h3 class="to_hide_1">Category: <span id="category">TBD</span></h3>
        <h3 class="to_hide_1">Point Value: <span id="point_value">TBD</span></h3>
        <h3 class="to_hide_1">Question: <span id="question">TBD</span></h3>
      </div>

    </div>

    <div id="category_area">
      <button id="cat_0">TBD</button>
      <button id="cat_1">TBD</button>
      <button id="cat_2">TBD</button>
    </div>

    <div id="please_select">
      <h3> - Please Select a Category! - </h3>
    </div>

    <div class="answer_div">

      <div>
        <textarea id="answer" style="width:500px;height:200px;"></textarea>
      </div>

      <div class="clear"></div>

      <div style="margin: 0 auto;text-align:center">
        <button id="submit">Guess</button>
      </div>

    </div>
    <div class="clear"></div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="assets/javascript/jeopardy.js"></script>
  <script type="text/javascript" src="http://localhost:35729/livereload.js"></script>
</body>

</html>
